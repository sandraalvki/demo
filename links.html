<!DOCTYPE html>
<html lang="sv">
  <head>

    <script src="language-switcher.js"></script>

  <body class="profile-body">

          </div>
          <div class="links-profile-content">
            <img
              src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=200&q=80"
              class="links-profile-avatar"
              alt="Anna"
            />
            <div class="links-profile-info">
              <p class="links-profile-handle" data-i18n="index.profileHandle">@anna_beautylife</p>

          <a href="#" class="links-social-pill instagram">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
            <span data-i18n="index.instagram">Instagram</span>
          </a>
          <a href="#" class="links-social-pill youtube">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>

        </div>

        <div class="links-container" id="links-container">
          <!-- Links will be dynamically loaded here -->
        </div>
      </div>

      <footer class="page-footer slim">
        <p data-i18n="common.footer">minsida.se © 2025 · Alla länkar kan innehålla affiliate-taggar.</p>
      </footer>
    </div>

    <script>
      // Helper function to get language-specific value
      window.getLocalizedValue = function(value, lang) {
        if (typeof value === 'object' && value !== null && (value.sv || value.en)) {
          return value[lang] || value.sv || value.en || '';
        }
        return value || '';
      };

      // Load links data
      async function loadLinks() {
        try {
          // Try to load from links-data.json, fallback to lists-data.json
          let response = await fetch('links-data.json').catch(() => null);
          let linksData = null;

          if (response && response.ok) {
            linksData = await response.json();
          } else {
            // Fallback: extract links from lists-data.json
            const listsResponse = await fetch('lists-data.json');
            const listsData = await listsResponse.json();
            
            // Convert lists to link format
            linksData = listsData.map(list => ({
              id: list.id,
              title: list.title,
              url: list.url || `list.html?slug=${list.slug}`,
              description: list.description,
              type: 'list'
            }));
          }

          renderLinks(linksData);
        } catch (error) {
          console.error('Error loading links:', error);
          // Show error message
          const container = document.getElementById('links-container');
          if (container) {
            container.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">Kunde inte ladda länkar</p>';
          }
        }
      }

      // Get icon SVG based on icon type
      function getLinkIcon(iconType) {
        const icons = {
          video: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>`,
          shopping: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>`,
          blog: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>`,
          calendar: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>`,
          store: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>`,
          default: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>`
        };
        return icons[iconType] || icons.default;
      }

      // Render links
      function renderLinks(linksData) {
        const container = document.getElementById('links-container');
        if (!container || !linksData || linksData.length === 0) {
          if (container) {
            container.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">Inga länkar tillgängliga</p>';
          }
          return;
        }

        const lang = currentLanguage || 'sv';

        container.innerHTML = linksData.map(link => {
          const linkTitle = getLocalizedValue(link.title, lang);
          const linkDescription = link.description ? getLocalizedValue(link.description, lang) : '';
          const linkUrl = link.url || '#';
          const iconType = link.icon || 'default';
          const iconSvg = getLinkIcon(iconType);

          return `
            <a href="${linkUrl}" class="link-item" target="${link.external ? '_blank' : '_self'}" rel="${link.external ? 'noopener noreferrer' : ''}">
              <div class="link-item-icon">
                ${iconSvg}
              </div>
              <div class="link-item-content">
                <h3 class="link-item-title">${linkTitle}</h3>
                ${linkDescription ? `<p class="link-item-description">${linkDescription}</p>` : ''}
              </div>
              <svg class="link-item-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </a>
          `;
        }).join('');
      }

      // Reload links when language changes
      window.addEventListener('languageChanged', function(e) {
        loadLinks();
      });

      // Load links on page load
      document.addEventListener('DOMContentLoaded', function() {
        loadLinks();
      });
    </script>
  </body>
</html>
