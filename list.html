    <script>
      // Get slug from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('slug');

      // Load list data - first from localStorage, then from JSON file if not found
      async function loadList() {
        console.log('loadList called, slug:', slug);
        const lang = currentLanguage || 'sv';
        const productsLabel = getTranslation('list.products', lang) || 'produkter';
        
        if (!slug) {
          const notFound = getTranslation('list.listNotFound', lang) || 'Lista hittades inte';
          const noSlug = getTranslation('list.noSlugInUrl', lang) || 'Ingen slug angiven i URL:en.';
          const titleEl = document.getElementById('list-title');
          if (titleEl) titleEl.textContent = notFound;
          const container = document.getElementById('products-container');
          if (container) container.innerHTML = '<p>' + noSlug + '</p>';
          return;
        }

        // Always try to load from JSON file first (to get latest data)
        let listData = null;
        
        try {
          console.log('Loading from JSON file...');
          const response = await fetch('lists-data.json');
          const listsData = await response.json();
          console.log('Loaded lists:', listsData.length);
          
          // Store each list in localStorage using the slug as key (for fallback)
          listsData.forEach(list => {
            localStorage.setItem(`productList_${list.slug}`, JSON.stringify(list));
          });
          
          // Now get the specific list we need
          const foundList = listsData.find(list => list.slug === slug);
          if (foundList) {
            listData = foundList;
            console.log('List data found in JSON:', foundList.title);
          } else {
            console.log('List not found with slug:', slug);
            // Fallback to localStorage if not in JSON
            const listDataStr = localStorage.getItem(`productList_${slug}`);
            if (listDataStr) {
              listData = JSON.parse(listDataStr);
              console.log('List data loaded from localStorage (fallback):', listData.title);
            }
          }
        } catch (error) {
          console.error('Error loading lists data from JSON, trying localStorage:', error);
          // Fallback to localStorage if JSON fails
          const listDataStr = localStorage.getItem(`productList_${slug}`);
          if (listDataStr) {
            listData = JSON.parse(listDataStr);
            console.log('List data loaded from localStorage (fallback):', listData.title);
          }
        }
        
        // If still no data found, show error
        if (!listData) {
          const notFound = getTranslation('list.listNotFound', lang) || 'Lista hittades inte';
          const notFoundWithSlug = getTranslation('list.listNotFoundWithSlug', lang) || 'Kunde inte hitta listan med slug:';
          const titleEl = document.getElementById('list-title');
          if (titleEl) titleEl.textContent = notFound;
          const container = document.getElementById('products-container');
          if (container) container.innerHTML = '<p>' + notFoundWithSlug + ' ' + slug + '</p>';
          return;
        }

        // Display title
        const titleElement = document.getElementById('list-title');
        const header = titleElement.parentElement;
        const productCount = `${listData.products?.length || 0} ${productsLabel}`;
        
        // Remove existing elements if any
        const existingPill = header.querySelector('.list-header-pill');
        const existingSubtitle = header.querySelector('.list-header-subtitle');
        if (existingPill) existingPill.remove();
        if (existingSubtitle) existingSubtitle.remove();
        
        // Add count-pill above title
        const pill = document.createElement('span');
        pill.className = 'list-subtitle-pill list-header-pill';
        pill.textContent = productCount;
        header.insertBefore(pill, titleElement);
        
        // Set title text
        const defaultTitle = getTranslation('list.productList', lang) || 'Produktlista';
        const localizedTitle = getLocalizedValue(listData.title, lang);
        const finalTitle = localizedTitle || defaultTitle;
        console.log('Setting title to:', finalTitle);
        if (titleElement) {
          titleElement.textContent = finalTitle;
        } else {
          console.error('Title element not found!');
        }
        
        // Add description below title if available
        const localizedDescription = getLocalizedValue(listData.description, lang);
        if (localizedDescription) {
          const subtitle = document.createElement('div');
          subtitle.className = 'list-header-subtitle';
          subtitle.innerHTML = `<p class="list-header-description">${localizedDescription}</p>`;
          header.appendChild(subtitle);
        }

        // Display video if available
        const videoContainer = document.getElementById('video-container');
        const descriptionCard = document.getElementById('description-card');
        const mediaSection = document.querySelector('.media-section');
        
        const hasVideo = listData.videoUrl && listData.videoUrl.trim();
        const hasDescription = localizedDescription && localizedDescription.trim();
        
        // Clear containers first
        videoContainer.innerHTML = '';
        descriptionCard.innerHTML = '';
        
        if (hasVideo) {
          // Video URL is NOT localized - it remains the same for all languages
          const embedUrl = convertToEmbedUrl(listData.videoUrl);
          console.log('Video URL:', listData.videoUrl);
          console.log('Embed URL:', embedUrl);
          if (embedUrl) {
            videoContainer.innerHTML = `
              <div class="video-wrapper">
                <iframe 
                  src="${embedUrl}" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen
                  loading="lazy"
                  style="width: 100%; height: 100%;"
                ></iframe>
              </div>
            `;
            videoContainer.style.display = 'block';
            videoContainer.style.visibility = 'visible';
          } else {
            // If we can't convert to embed, show fallback link
            const watchVideo = getTranslation('list.watchVideo', lang) || 'Se video →';
            videoContainer.innerHTML = `
              <div class="video-fallback">
                <a href="${listData.videoUrl}" target="_blank" rel="noopener noreferrer" class="video-link-btn">
                  ${watchVideo}
                </a>
              </div>
            `;
            videoContainer.style.display = 'block';
            videoContainer.style.visibility = 'visible';
          }
        } else {
          videoContainer.style.display = 'none';
          videoContainer.style.visibility = 'hidden';
        }

        // Description is now in header, so hide description card
        descriptionCard.style.display = 'none';
        
        // Adjust layout - video takes full width, description below
        if (hasVideo || hasDescription) {
          mediaSection.style.display = 'flex';
          // flexDirection is handled by CSS media queries
        } else {
          mediaSection.style.display = 'none';
        }

        // Display products
        const container = document.getElementById('products-container');
        if (listData.products && listData.products.length > 0) {
          // Add class for products count less than 6 to show gaps
          if (listData.products.length < 6) {
            container.classList.add('has-gaps');
          } else {
            container.classList.remove('has-gaps');
          }
          
          const buyNow = getTranslation('list.buyNow', lang) || 'Köp nu →';
          container.innerHTML = listData.products.map((product, index) => {
            // URLs and images are NOT localized - they remain the same for all languages
            const imageUrl = product.image || 'https://via.placeholder.com/200?text=No+Image';
            const productUrl = product.url; // Direct access - never localized
            // Product name and description are localized
            const productName = getLocalizedValue(product.name, lang);
            const productDescription = product.description ? getLocalizedValue(product.description, lang) : '';
            return `
            <article class="product-item">
              <div class="product-item-image" style="background-image: url('${imageUrl}')">
                <img 
                  src="${imageUrl}" 
                  alt="${productName}"
                  onerror="this.src='https://via.placeholder.com/200?text=No+Image'"
                />
              </div>
              <div class="product-item-info">
                <h3>${productName}</h3>
                ${productDescription ? `<p class="product-item-description">${productDescription}</p>` : ''}
                <a href="${productUrl}" target="_blank" rel="noopener noreferrer" class="product-link-btn">
                  ${buyNow}
                </a>
              </div>
            </article>
          `;
          }).join('');
          
          // Check if there are more than 5 products and add scroll indicator
          const containerWrapper = container.parentElement;
          if (listData.products.length > 5) {
            container.classList.add('has-more');
            containerWrapper.classList.add('has-more');
            
            // Hide indicator when user scrolls
            container.addEventListener('scroll', function() {
              const scrollTop = container.scrollTop;
              const scrollHeight = container.scrollHeight;
              const clientHeight = container.clientHeight;
              
              // If scrolled down a bit, hide the indicator
              if (scrollTop > 20) {
                container.classList.add('scrolled');
                containerWrapper.classList.add('scrolled');
              } else {
                container.classList.remove('scrolled');
                containerWrapper.classList.remove('scrolled');
              }
              
              // If scrolled to bottom, hide indicator
              if (scrollTop + clientHeight >= scrollHeight - 10) {
                container.classList.add('scrolled');
                containerWrapper.classList.add('scrolled');
              }
            });
          }
        } else {
          const noProducts = getTranslation('list.noProducts', lang) || 'Inga produkter hittades i denna lista.';
          container.innerHTML = '<p>' + noProducts + '</p>';
        }
      }

      // Convert video URL to embeddable format
      function convertToEmbedUrl(url) {
        if (!url) return null;
        
        try {
          const urlObj = new URL(url);
          
          // YouTube
          if (urlObj.hostname.includes('youtube.com') || urlObj.hostname.includes('youtu.be')) {
            let videoId = '';
            if (urlObj.hostname.includes('youtu.be')) {
              videoId = urlObj.pathname.slice(1);
            } else {
              videoId = urlObj.searchParams.get('v');
            }
            if (videoId) {
              return `https://www.youtube.com/embed/${videoId}`;
            }
          }
          
          // TikTok
          if (urlObj.hostname.includes('tiktok.com')) {
            // TikTok embed format: https://www.tiktok.com/embed/v2/{videoId}
            // Extract video ID from URL pattern like: /video/{id} or @username/video/{id}
            const pathMatch = urlObj.pathname.match(/\/video\/(\d+)/);
            if (pathMatch && pathMatch[1]) {
              return `https://www.tiktok.com/embed/v2/${pathMatch[1]}`;
            }
            // Alternative: use the full URL with embed
            return `https://www.tiktok.com/embed${urlObj.pathname}${urlObj.search}`;
          }
          
          // Vimeo
          if (urlObj.hostname.includes('vimeo.com')) {
            const videoId = urlObj.pathname.split('/').filter(p => p).pop();
            if (videoId) {
              return `https://player.vimeo.com/video/${videoId}`;
            }
          }
          
          // Instagram (Reels)
          if (urlObj.hostname.includes('instagram.com')) {
            // Instagram requires special handling, might need to use oEmbed API
            return null;
          }
          
          // Return null if we can't convert it
          return null;
        } catch (e) {
          console.error('Error converting video URL:', e);
          return null;
        }
      }

      // Listen for language changes
      window.addEventListener('languageChanged', function(e) {
        loadList();
      });

      // Make helper function globally available
      window.getLocalizedValue = function(value, lang) {
        if (typeof value === 'object' && value !== null && (value.sv || value.en)) {
          return value[lang] || value.sv || value.en || '';
        }
        return value || '';
      };

      // Load list on page load
      document.addEventListener('DOMContentLoaded', () => {
        loadList();
      });
    </script>
